<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="">
        <fieldset>
<legend>Contact us</legend>
            <label for="subject" ><strong>Subject:</strong></label>
            <select id="subject" name="subject" >
                <option value="supp">Support</option>
                <option value="sugest">Suggestions</option>
                <option value="comp">Complaint</option>
            </select>
            <br><br>
            <label for="fullname"><strong>Full Name:</strong></label><br>
            <input type="text" name="name" id="fullname" placeholder="Your name">
            <br><br>
            <label for="mail"><strong>E-mail:</strong></label><br>
            <input type="email" name="mail" id="mail" placeholder="email@yourdomain.com">
            <br><br>
            <label for="message"><strong>Message:</strong></label><br>
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Enter your message."></textarea>
            <br><br>
            <input type="checkbox" name="acppterm" id="acppterm">
            <label for="acppterm">I accept to receive news by e-mails.</label>
            <br>
            <br>
            <button type="submit">Send</button>


        </fieldset>
    </form>

    
</body>
</html>
